<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EDURange FieldGuide</title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css" />
    <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css" />
    <link href="static/css/book.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cont">
        <div class="row2">
            <div class="col2">
                <div id="bookSide">
                    <div id="textContain">
                    </div>
                    <button type="button" id="bPrev" class="btn btn-outline-primary"></button>
                    <button type="button" id="bNext" class="btn btn-outline-primary"></button>
                </div>
            </div>
            <div class="col2">
                <div id="termSide" class="cont">
                    <form id="connect" action="" method="post" enctype="multipart/form-data" {% if debug %} novalidate{% end %}>
                        <input class="form-control" type="text" id="hostname" name="hostname" value="127.0.0.1" hidden>
                        <input class="form-control" type="number" id="port" name="port" placeholder="22" value="8888" min=1 max=65535 hidden>
                        <div id="controlBox">
                          <div class="form-group">
                            <label for="Username">Username</label>
                            <input class="form-control" type="text" id="username" name="username" value="" required>
                          </div>

                          <div class="form-group">
                            <label for="Password">Password</label>
                            <input class="form-control" type="password" name="password" value="">
                          </div>
                              {% module xsrf_form_html() %}
                              <button type="submit" class="btn btn-primary">Connect</button>
                              {% module xsrf_form_html() %}
                        </div>
                    </form>
                    <div id="status" style="color: red;"></div>
                    <div id="terminal"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/xterm.min.js"></script>
    <script src="static/js/fullscreen.min.js"></script>
    <script src="static/js/fit.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/bookReader.js"></script>
</body>

</html>
